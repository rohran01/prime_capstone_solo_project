<h1>Goals</h1>

<div class="goal-container">
    <h2>Daily Macronutrient Goals</h2>
    <div class="box-container">
         <div class="goal-box">
             <h2>Calories</h2>
             <input type="number" ng-model="goalCalories">
             <button><i class="fa fa-chevron-up"></i></button>
             <h3>{{goalCalories}}</h3>
             <button><i class="fa fa-chevron-down"></i></button>
         </div>
        <div class="goal-box">
            <h2>Fat</h2>
            <input type="number" ng-model="goatFat">
            <button><i class="fa fa-chevron-up"></i></button>
            <h3>{{goalFat}}</h3>
            <button><i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="goal-box">
            <h2>Net Carbs</h2>
            <input type="number" ng-model="goalNetCarbs">
            <button><i class="fa fa-chevron-up"></i></button>
            <h3>{{goalNetCarbs}}</h3>
            <button><i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="goal-box">
            <h2>Protein</h2>
            <input type="number" ng-model="goalProtein">
            <button><i class="fa fa-chevron-up"></i></button>
            <h3>{{goalProtein}}</h3>
            <button><i class="fa fa-chevron-down"></i></button>
        </div>
    </div>
</div>
