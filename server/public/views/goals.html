
<div class="goal-container">
    <h2>Daily Macronutrient Goals</h2>
    <div class="box-container">
         <div class="goal-box">
             <h2>Calories</h2>
             <input class="goal-input" type="number" ng-bind="goalCalories" ng-model="goalCalories">
             <button><i class="fa fa-chevron-up"></i></button>
             <h3 class="goal-display">{{goalCalories}}</h3>
             <button><i class="fa fa-chevron-down"></i></button>
         </div>
        <div class="goal-box">
            <h2>Fat</h2>
            <input class="goal-input" type="number" ng-model="goalFat">
            <button><i class="fa fa-chevron-up"></i></button>
            <h3 class="goal-display">{{goalFat}}</h3>
            <button><i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="goal-box">
            <h2>Net Carbs</h2>
            <input class="goal-input" type="number" ng-model="goalNetCarbs">
            <button><i class="fa fa-chevron-up"></i></button>
            <h3 class="goal-display">{{goalNetCarbs}}</h3>
            <button><i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="goal-box">
            <h2>Protein</h2>
            <input class="goal-input" type="number" ng-model="goalProtein">
            <button><i class="fa fa-chevron-up"></i></button>
            <h3 class="goal-display">{{goalProtein}}</h3>
            <button><i class="fa fa-chevron-down"></i></button>
        </div>
    </div>
</div>
