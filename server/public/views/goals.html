
<div class="goal-container">
    <img src="views/images/walnuts.jpg" class="bg" />
    <h2>Daily Macronutrient Goals</h2>
    <div class="box-container">
         <div class="goal-box">
             <h2>Calories</h2>
             <input class="goal-input" type="number" ng-model="goalCalories">
             <button><i class="fa fa-chevron-up"></i></button>
             <h3 class="goal-display">{{macronutrientObject.calories}}</h3>
             <button><i class="fa fa-chevron-down"></i></button>
         </div>
        <div class="goal-box">
            <h2>Fat</h2>
            <input class="goal-input" type="number" ng-bind="macronutrientObject.fat">
            <p>{{macronutrientObject.fat}}</p>
            <button><i class="fa fa-chevron-up"></i></button>
            <h3 class="goal-display">{{fatPercentage}}%</h3>
            <button><i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="goal-box">
            <h2>Net Carbs</h2>
            <input class="goal-input" type="number" ng-bind="macronutrientObject.netCarbs">
            <button><i class="fa fa-chevron-up" ></i></button>
            <h3 class="goal-display">{{netCarbsPercentage}}%</h3>
            <button><i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="goal-box">
            <h2>Protein</h2>
            <input class="goal-input" type="number" ng-bind="macronutrientObject.protein">
            <button><i class="fa fa-chevron-up"></i></button>
            <h3 class="goal-display">{{proteinPercentage}}%</h3>
            <button><i class="fa fa-chevron-down"></i></button>
        </div>
        <button ng-click="calculateMacros()">Calculate</button>
    </div>
</div>
