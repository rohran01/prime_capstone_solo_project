<!DOCTYPE html>
<html lang="en" ng-app="landingApp">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="vendor/normalize.css/normalize.css" />
    <link rel="stylesheet" href="views/styles/style.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <base href="/">
</head>
<body>

    <img ng-hide="header" src="views/images/roast_beef.jpg" class="bg" />
    <div ng-hide="header" class="login-header">
        <h1>KetoLog</h1>
        <hr/>
        <h3>nutrition tracking for a low-carb lifestyle</h3>
        <div class="landing-logo">
            <img class="logo" src="views/images/logo.png" />
        </div>
    </div>

    <div ng-hide="header" class="main-header">
        <div class="logo-container">
            <div class="main-logo">
                <img src="views/images/logo.png" />
            </div>
        </div>
        <div class="banner-container">
            <div class="main-banner">
                <div class="main-title">
                    <h1>KetoLog</h1>
                    <h2>nutrition tracking for a low-carb lifestyle</h2>
                </div>
                <div class="main-nav">
                    <a href="/dailyLogs"><button>Daily Logs</button></a>
                    <a href="/goals"><button>Goals</button></a>
                    <a href="/myFoods"><button>My Foods</button></a>
                    <a href="/stats"><button>Stats</button></a>
                </div>
            </div>
        </div>
    </div>

    <div ng-view>

    </div>

    <div class="footer">
        <!--add sticky footer with whitespace-->
    </div>

</body>
</html>
